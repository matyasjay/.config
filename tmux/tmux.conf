# Sessions
bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer" \;

# Reload
bind r  source-file $HOME/.config/tmux/tmux.conf

# Prefix
bind C-a send-prefix -2

# Panes
bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history
bind -n C-f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"
bind -n M-c kill-pane \; select-layout
bind -n M-n split-window \; select-layout
bind -r C-h previous-window
bind -r C-l next-window
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
set -g mode-style "fg=#89e051,bg=#16161e"
set -g message-style "fg=#89e051,bg=#16161e"
set -g message-command-style "fg=#89e051,bg=#16161e"
set -g pane-base-index 1
set -g pane-border-style "fg=#16161e"
set -g pane-active-border-style "fg=#89e051"
set -g status-position "top"
set -g status-justify "left"
set -Fg 'status-format[1]' '#{status-format[0]}'
set -g 'status-format[1]' ''
set -g status 2
set -g status-style "fg=#89e051,bg=#16161e"
set -g status-left-length "100"
set -g status-right-length "200"
set -g status-left-style NONE
set -g status-right-style NONE
set -g status-left "#[fg=#15161e,bg=#89e051,bold] #S #[fg=#89e051,bg=#16161e,nobold,nounderscore,noitalics] "
set -g status-right '#{prefix_highlight} #(gitmux "#{pane_current_path}") ðŸŽµ #{spotify_track} | #{spotify_artist} #[fg=#16161e,bg=#16161e,nobold,nounderscore,noitalics]î‚²#[fg=#89e051,bg=#16161e] #[fg=#16161e,bg=#16161e,nobold,nounderscore,noitalics]î‚²#[fg=#89e051,bg=#16161e] %Y-%m-%d î‚³ %H:%M #[fg=#89e051,bg=#16161e,nobold,nounderscore,noitalics]î‚²#[fg=#16161e,bg=#89e051,bold] #h '
set -g window-status-activity-style "NONE,fg=#89e051,bg=#16161e"
set -g window-status-separator " "
set -g window-status-style "NONE,fg=#89e051,bg=#16161e"
set -g window-status-format "#[default] #I î‚± #W #F "
set -g window-status-current-format "#[fg=#16161e,bg=#89e051,bold] #I î‚± #W #F "

# Navigation
bind r source-file $HOME/.config/tmux/tmux.conf \; display ".tmux.conf reloaded"
bind q kill-pane
bind _ split-window -h
bind - split-window -v
bind + run 'cut -c3- $HOME/.config/tmux/tmux.conf | sh -s _maximize_pane "#{session_name}" #D'
bind < swap-pane -U
bind > swap-pane -D
bind | split-window -h
bind a last -t :
bind BTab switch-client -l
bind C-c new-session
bind C-f command-prompt -p find-session 'switch-client -t %%'
bind e neww -n tmux-config "\${EDITOR:-vim} $HOME/.config/tmux/tmux.conf"
bind m run "cut -c3- $HOME/.config/tmux/tmux.conf | sh -s _toggle_mouse"
bind N new-window
bind Tab last-window
bind U run "cut -c3- $HOME/.config/tmux/tmux.conf | sh -s _urlview #{pane_id}"

# Copy Mode
bind-key [ copy-mode
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key ] paste-buffer

# Terminal
set -g default-terminal "screen-256color"
if 'infocmp -x tmux-256color > /dev/null 2>&1' 'set -g default-terminal "tmux-256color"'

# Options
set -g history-limit 102400
set -g prefix2 C-a
set -g set-clipboard on
set -s escape-time 10
set -s focus-events on
set -sg repeat-time 600
set -g aggressive-resize on
set -g base-index 1
set -g bell-action none
set -g display-panes-time 800
set -g display-time 1000
set -g monitor-activity on
set -g renumber-windows on
set -g set-titles off
set -g status-interval 10
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g mouse 

# Window Options
setw -g xterm-keys on
setw -q -g utf8 on
setw -g allow-rename off
setw -g automatic-rename off
setw -g mode-keys vi
setw -g automatic-rename off
setw -g monitor-activity on
setw -g pane-base-index 1
setw -g synchronize-panes off

